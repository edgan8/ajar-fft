apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-collections:commons-collections:3.+'
    compile 'com.github.wendykierp:JTransforms:3.1+'
    compile 'org.apache.commons:commons-math3:3.5+'
    testCompile 'junit:junit:4.+'
}

test {
    testLogging {
        events 'passed'
    }
}

